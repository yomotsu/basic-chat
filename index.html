<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>=^.^=</title>
<!-- <script src="http://localhost:3002/socket.io/socket.io.js"></script> -->
<script src="http://mmochat.azurewebsites.net:80/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>
<body>

<form id="form"><input></form>
<div id="log"></div>

<script>
// var socket = io.connect( 'http://localhost:3002' );
var socket = io.connect( 'http://mmochat.azurewebsites.net:80' );

var $form  = $( '#form' );
var $input = $( '#input' );
var $log   = $( '#log' );

$form.submit( function () {

  socket.emit( 'msg', $input.val() );
  $input.val( '' );

} );

socket.on( 'msg', function( data ) {

  $log.prepend( data + '<br>' );

} );

</script>

</body>
</html>
